<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/tracking.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo-wrap">
          <a href="./index.html" class="header-logo header-link">
            <img
              src="./images/amazon-logo-white.png"
              alt="Amazon logo link"
              class="header-logo-img"
            />
            <img
              src="./images/amazon-mobile-logo-white.png"
              alt="Amazon logo link"
              class="logo-mobile-img"
            />
          </a>
        </div>
        <div class="header-input-wrap">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-btn">
            <img
              src="./images/icons/search-icon.png"
              alt="Search icon"
              class="search-icon"
            />
          </button>
        </div>
        <div class="cart-wrap">
          <a href="./orders.html" class="order-link header-link">
            <span class="return-text">Returns</span>
            <span class="order-text">& Orders</span>
          </a>
          <a href="./cart.html" class="cart-link header-link">
            <img
              src="./images/icons/cart-icon.png"
              alt="Cart icon"
              class="cart-icon"
            />
            <div class="cart-quantity">2</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
    </header>
    <main class="tracking-main">
      <div class="tracking-container">
        <a class="back-orders-link" href="./orders.html"> View all orders </a>
        <div class="tracking-delivery-date">Arriving on Monday, June 13</div>
        <div class="tracking-name-product">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
        <div class="tracking-product-quantity">Quantity: 1</div>
        <img
          class="tracking-product-img"
          src="./images/products/athletic-cotton-socks-6-pairs.jpg"
          alt="Product image"
        />
        <div class="progress-labels-container">
          <div class="progress-label">Preparing</div>
          <div class="progress-label current-status">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </main>
  </body>
</html>

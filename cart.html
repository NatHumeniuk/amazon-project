<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <header class="cart-header">
      <div class="header-cart-container">
        <div class="logo-wrap">
          <a href="./index.html" class="amazon-logo">
            <img
              src="./images/amazon-logo.png"
              alt="Amazon logo link"
              class="amazon-logo-img"
            />
            <img
              src="./images/amazon-mobile-logo.png"
              alt="Amazon logo link"
              class="amazon-mobile-img"
            />
          </a>
        </div>
        <div class="header-text-checkout">
          Checkout (<a class="return-home-link" href="./index.html">3 items</a>)
        </div>
        <div class="lock-wrap">
          <img src="./images/icons/checkout-lock-icon.png" alt="Lock icon" />
        </div>
      </div>
    </header>
    <main class="main-container">
      <div class="cart-container">
        <h2 class="page-title">Review your order</h2>
        <div class="checkout-grid">
          <div class="order-wrapper js-order-summary"></div>

          <div class="payment-summary-wrapper">
            <div class="payment-title">Order Summary</div>
            <div class="payment-summary-row">
              <div>Items (3):</div>
              <div class="payment-summary-money">$42.75</div>
            </div>
            <div class="payment-summary-row">
              <div>Shipping &amp; handling:</div>
              <div class="payment-summary-money">$4.99</div>
            </div>

            <div class="payment-summary-row subtotal-row">
              <div>Total before tax:</div>
              <div class="payment-summary-money">$47.74</div>
            </div>

            <div class="payment-summary-row">
              <div>Estimated tax (10%):</div>
              <div class="payment-summary-money">$4.77</div>
            </div>

            <div class="payment-summary-row total-row">
              <div>Order total:</div>
              <div class="payment-summary-money">$52.51</div>
            </div>
            <button class="place-order-btn">Place your order</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/cart.js"></script>
  </body>
</html>

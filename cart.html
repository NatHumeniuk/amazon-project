<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <header class="cart-header">
      <div class="header-cart-container">
        <div class="logo-wrap">
          <a href="./index.html" class="amazon-logo">
            <img
              src="./images/amazon-logo.png"
              alt="Amazon logo link"
              class="amazon-logo-img"
            />
            <img
              src="./images/amazon-mobile-logo.png"
              alt="Amazon logo link"
              class="amazon-mobile-img"
            />
          </a>
        </div>
        <div class="header-text-checkout">
          Checkout (<a class="return-home-link" href="./index.html">3 items</a>)
        </div>
        <div class="lock-wrap">
          <img src="./images/icons/checkout-lock-icon.png" alt="Lock icon" />
        </div>
      </div>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo-wrap">
          <a href="./index.html" class="header-logo header-link">
            <img
              src="./images/amazon-logo-white.png"
              alt="Amazon logo link"
              class="header-logo-img"
            />
            <img
              src="./images/amazon-mobile-logo-white.png"
              alt="Amazon logo link"
              class="logo-mobile-img"
            />
          </a>
        </div>
        <div class="header-input-wrap">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-btn">
            <img
              src="./images/icons/search-icon.png"
              alt="Search icon"
              class="search-icon"
            />
          </button>
        </div>
        <div class="cart-wrap">
          <a href="" class="order-link header-link">
            <span class="return-text">Returns</span>
            <span class="order-text">& Orders</span>
          </a>
          <a href="./cart.html" class="cart-link header-link">
            <img
              src="./images/icons/cart-icon.png"
              alt="Cart icon"
              class="cart-icon"
            />
            <div class="cart-quantity">2</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="products">
        <div class="container">
          <h2 class="visually-hidden">Products</h2>
          <div class="products-grid">
            <div class="product-wrap">
              <div class="img-wrapper">
                <img
                  src="./images/products/athletic-cotton-socks-6-pairs.jpg"
                  alt="Cotton socks"
                  class="product-img"
                />
              </div>

              <div class="product-name-wrapper">
                Black and Gray Athletic Cotton Socks - 6 Pairs
              </div>

              <div class="rating-wrapper">
                <img
                  src="./images/ratings/rating-45.png"
                  alt="Rating stars"
                  class="rating-stars-img"
                />

                <div class="rating-count">87</div>
              </div>
              <div class="product-price">$10.90</div>
              <div class="product-quantity-wrapper">
                <select class="select-quantity">
                  <option selected value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="added-to-cart">
                <img
                  src="./images/icons/checkmark.png"
                  class="checkmark-icon"
                />
                Added
              </div>
              <button class="added-to-cart-btn">Add to cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>

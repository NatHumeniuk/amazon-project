<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo-wrap">
          <a href="./index.html" class="header-logo header-link">
            <img
              src="./images/amazon-logo-white.png"
              alt="Amazon logo link"
              class="header-logo-img"
            />
            <img
              src="./images/amazon-mobile-logo-white.png"
              alt="Amazon logo link"
              class="logo-mobile-img"
            />
          </a>
        </div>
        <div class="header-input-wrap">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-btn">
            <img
              src="./images/icons/search-icon.png"
              alt="Search icon"
              class="search-icon"
            />
          </button>
        </div>
        <div class="cart-wrap">
          <a href="./orders.html" class="order-link header-link">
            <span class="return-text">Returns</span>
            <span class="order-text">& Orders</span>
          </a>
          <a href="./cart.html" class="cart-link header-link">
            <img
              src="./images/icons/cart-icon.png"
              alt="Cart icon"
              class="cart-icon"
            />
            <div class="cart-quantity js-cart-quantity">0</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="products">
        <div class="container">
          <h2 class="visually-hidden">Products</h2>
          <div class="products-grid js-products-grid"></div>
        </div>
      </section>
    </main>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>

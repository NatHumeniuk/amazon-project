<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/orders.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo-wrap">
          <a href="./index.html" class="header-logo header-link">
            <img
              src="./images/amazon-logo-white.png"
              alt="Amazon logo link"
              class="header-logo-img"
            />
            <img
              src="./images/amazon-mobile-logo-white.png"
              alt="Amazon logo link"
              class="logo-mobile-img"
            />
          </a>
        </div>
        <div class="header-input-wrap">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-btn">
            <img
              src="./images/icons/search-icon.png"
              alt="Search icon"
              class="search-icon"
            />
          </button>
        </div>
        <div class="cart-wrap">
          <a href="./orders.html" class="order-link header-link">
            <span class="return-text">Returns</span>
            <span class="order-text">& Orders</span>
          </a>
          <a href="./cart.html" class="cart-link header-link">
            <img
              src="./images/icons/cart-icon.png"
              alt="Cart icon"
              class="cart-icon"
            />
            <div class="cart-quantity">2</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
    </header>
    <main class="orders-main">
      <div class="orders-container">
        <h2 class="orders-page-title">Your Orders</h2>
        <div class="orders-grid">
          <div class="order-container">
            <div class="order-header">
              <div class="order-left-section">
                <div class="order-date-wrapper">
                  <div class="order-date-label">Order Placed:</div>
                  <div class="order-date">August 12</div>
                </div>
                <div class="order-sum-wrapper">
                  <div class="order-sum-label">Total:</div>
                  <div class="order-sum">$35.06</div>
                </div>
              </div>
              <div class="order-right-section">
                <div class="order-number-label">Order ID:</div>
                <div class="order-number">
                  27cba69d-4c3d-4098-b42d-ac7fa62b7664
                </div>
              </div>
            </div>
            <div class="order-details-grid">
              <div class="order-img-wrapper">
                <img
                  src="./images/products/athletic-cotton-socks-6-pairs.jpg"
                  alt="Athletic cotton socks"
                  class="img-product"
                />
              </div>
              <div class="product-ditails">
                <div class="product-name">
                  Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>
                <div class="product-delivery-date">Arriving on: August 15</div>
                <div class="product-quantity">Quantity: 1</div>
                <button class="buy-again-btn">
                  <img
                    src="./images/icons/buy-again.png"
                    alt="Buy again icon"
                    class="buy-again-icon"
                  />
                  <span class="buy-again-text">Buy it again</span>
                </button>
              </div>
              <div class="product-actions">
                <a href="./tracking.html">
                  <button class="track-btn">Track package</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
